---
Name: CSPHeaders
---
Firesphere\CSPHeaders\View\CSPBackend:
  csp_config:
    report-only: false
    report-uri: "https://report-uri.com"
    base-uri:
      allow: []
      self: true
    default-src: []
    child-src:
      allow: []
      self: false
    connect-src:
      allow: []
      self: true
    font-src:
      allow: []
      self: true
    form-action:
      self: true
    frame-ancestors: []
    img-src:
      allow: []
      blob: true
      self: true
      data: true
    media-src: []
    object-src: []
    plugin-types: []
    script-src:
      allow: []
      self: true
      unsafe-inline: false
      unsafe-eval: false
    style-src:
      self: true
      unsafe-inline: true
    upgrade-insecure-requests: true
---
Only:
  environment: 'dev'
---
Firesphere\CSPHeaders\View\CSPBackend:
  csp_config:
    report-only: true
